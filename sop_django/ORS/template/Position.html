 <body style="background-color: whitesmoke;background-image:url(https://images.pexels.com/photos/305821/pexels-photo-305821.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); background-repeat:no-repeat;width: 100%; background-size: cover ">

        {% include  "./Header.html"%}
    <div class="container">   
        <div class="row">
            <div class="col-lg-1"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content" style=" width: 500px;background-color: rgba(255, 255, 255, 0.212);" >
                <div class="modal-header text-center">
                    <h4 class="modal-title " style="font-family: bold; font-size: xx-large;margin-left: 172px;">Position</h4>
                </div>
                <form class="form" method="POST">
                        {% if form.error  %}
                        <p style="color:red ; text-align: center;"> {{form.messege}}</p>
                        {% else %}
                        <p style="color:green ; text-align: center;"> {{form.messege}}</p>
                        {% endif %}
                    <input type="hidden" name="id" value="{{form.id}}">
                    <div class="modal-body">
                        <div class="form-group row">
                                <div class="col-lg-1 "></div>
                            <label class="col-lg-3 form-control-label">designation<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="designation" value="{{form.designation}}"
                                    placeholder="Enter Your designation ">
                                <span style="color: red;"> {{form.inputError.designation}} </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label class="col-lg-3 form-control-label">openingDate<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="openingDate" value="{{form.openingDate}}" type="date" id="quantity" min="0" max="100"
                                    placeholder="Enter Your openingDate">
                                <span style="color: red;"> {{form.inputError.openingDate}} </span>
        
                            </div>
                        <div class="modal-body">
                        <div class="form-group row">
                                <div class="col-lg-1 "></div>
                            <label class="col-lg-3 form-control-label">requiredExperience<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="requiredExperience" value="{{form.requiredExperience}}"
                                    placeholder="Enter Your requiredExperience ">
                                <span style="color: red;"> {{form.inputError.requiredExperience}} </span>
                            </div>
                        </div>
                        <div class="modal-body">
                        <div class="form-group row">
                                <div class="col-lg-1 "></div>
                            <label class="col-lg-3 form-control-label">condition<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="condition" value="{{form.condition}}"
                                    placeholder="Enter Your condition ">
                                <span style="color: red;"> {{form.inputError.condition}} </span>
                            </div>
                        </div>
                        </div>
                        </div>
                       <div class="row">
                                <div class="col-lg-4"></div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success">Save

                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <a href="" class="btn btn-primary">Reset
                                       </a>
                                    
                                </div>
                            </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>    
    </div>     
        </body>
        {% include  "./Footer.html"%}
